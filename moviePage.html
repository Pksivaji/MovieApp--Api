<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <!-- Include any necessary CSS stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="moviePage.css">
</head>
<body>
    <!-- Movie details container -->
    <i class="fa-solid fa-x"></i>
    <div id="movie-details-container">
        <!-- Movie poster -->
        <div class="movie-poster">
            <img id="movie-poster-img" src="" alt="Movie Poster">
        </div>
        <!-- Movie title -->
    <div class="title&rate"> 
       <span style="display: flex;color:#8363db"> 
           <h2>Title:</h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <h2 id="movie-title"></h2>
       </span>
       <!-- Movie rating -->=
        <span class="movie-rating">
            <h2 style="color:#8363db;margin-top: -10px;">Rating:</h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <prev> <span id="movie-rating">  </span> <i class="fas fa-star"> </i> </prev> 
        </span>
        <!-- <span class="releasedate">
            <h2 style="color:#8363db;margin-top: -10px;">Release Date:</h2>
            <h2 id="movie-releasedate"></h2>
         </span> -->
        <span class="overview">
            <h2 style="color:#8363db;margin-top: -10px;">overview:</h2> &nbsp;
            <p id="movie-overview" style="margin-top: -3px;color:white"></p>
         </span>
    </div>
        <!-- Other movie details (e.g., release date, genres, etc.) can be added here -->
    </div>

    <!-- Include any necessary JavaScript files -->
    <script src="/Movie app/script.js"></script>
    <!-- Your custom script for fetching and displaying movie details -->
    <script src="moviePage.js"></script>
    
</body>
</html>
